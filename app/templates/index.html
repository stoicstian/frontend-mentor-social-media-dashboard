{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>Social Medial Project</title>
  </head>
  <body>
    <div class="wrapper">
      <h1></h1>
      <p></p>
    </div>
    <section>
      <div class="wrapper">
        <article class="card">
          <p class="card--user">
            <img
              class="card--icon--social"
              src="{% static 'img/icon-facebook.svg' %}"
              alt="imagen facebook"
            />
            @stoicstian
          </p>
          <p class="card--info">
            <span class="card--info--number">1987</span>
            <span class="card--info--title">Followers</span>
          </p>
          <p class="card--info-actuality">
            <img
              class="card--icon--direction"
              src="{% static 'img/icon-up.svg' %}"
              alt=""
            />
            12 Today
          </p>
        </article>
      </div>
    </section>
  </body>
</html>
